<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>

    
    
    <div class="container text-center v-100 d-flex flex-column justify-content-center align-items-center">
        <div class="hidden" id="winner">
            <p class="fs-1"></p>
        </div>
        <div class="row">
            <div class="col" id="1">
                <img class="hidden" src="/assets/images/O.png" alt="">
                <img src="/assets/images/X.png" alt="">
            </div>
            <div class="col" id="2">
                <img src="/assets/images/O.png" alt="">
                <img class="hidden" src="/assets/images/X.png" alt="">
            </div>
            <div class="col" id="3">
                <img class="hidden" src="/assets/images/O.png" alt="">
                <img src="/assets/images/X.png" alt="">
            </div>
          </div>
        <div class="row">
            <div class="col" id="4">
                <img src="/assets/images/O.png" alt="">
                <img class="hidden" src="/assets/images/X.png" alt="">
            </div>
            <div class="col" id="5">
                <img class="hidden" src="/assets/images/O.png" alt="">
                <img src="/assets/images/X.png" alt="">
            </div>
            <div class="col" id="6">
                <img src="/assets/images/O.png" alt="">
                <img class="hidden" src="/assets/images/X.png" alt="">
            </div>
          </div>
          <div class="row">
            <div class="col" id="7">
                <img class="hidden" src="/assets/images/O.png" alt="">
                <img src="/assets/images/X.png" alt="">
            </div>
            <div class="col" id="8">
                <img src="/assets/images/O.png" alt="">
                <img class="hidden" src="/assets/images/X.png" alt="">
            </div>
            <div class="col" id="9">
                <img class="hidden" src="/assets/images/O.png" alt="">
                <img src="/assets/images/X.png" alt="">
            </div>
          </div>
          <div class="row mt-5">
            <button type="button" class="btn btn-primary" id="startGame" >Start Game</button>
          </div>
          <div class="d-flex flex-column mt-5">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="AI">
                <label class="form-check-label" for="AI">Player Vs AI</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="DarkMode">
                <label class="form-check-label" for="DarkMode">Dark Mode</label>
            </div>
          </div>
          
      </div>

      

    <script src="/assets/js/index.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
